image_variations:
    default:
        small:
            transformations:
                - { name: crop, params: [200, 200] }
                - { name: resize, params: [200, 200] }
        medium:
            transformations:
                - { name: crop, params: [800, 450] }
                - { name: resize, params: [800, 450] }
        large:
            transformations:
                - { name: crop, params: [1600, 900] }
                - { name: resize, params: [1600, 900] }
cache:
    pool: cache.app
    ttl: 7200

cloudinary:
    cache_requests: true
    log_requests: false
