system:
    default:
        image_variations:
            default:
                admin_preview:
                    transformations:
                        - { name: limit, params: [600,600] }
            ng_article:
                test:
                    transformations:
                        - { name: crop, params: [1600, 900] }
                        - { name: resize, params: [1600, 900] }
            embedded:
                small:
                    transformations:
                        - { name: crop, params: [200, 200] }
                        - { name: resize, params: [200, 200] }
                medium:
                    transformations:
                        - { name: crop, params: [800, 450] }
                        - { name: resize, params: [800, 450] }
                large:
                    transformations:
                        - { name: crop, params: [1600, 900] }
                        - { name: resize, params: [1600, 900] }
