image_variations:
    default:
        small:
            transformations:
                - { name: crop, params: [200, 200] }
                - { name: resize, params: [200, 200] }
                - { name: quality, params: ['auto', 'eco'] }
        medium:
            transformations:
                - { name: crop, params: [800, 450] }
                - { name: resize, params: [800, 450] }
                - { name: quality, params: ['auto', 'eco'] }
        large:
            transformations:
                - { name: crop, params: [1600, 900] }
                - { name: resize, params: [1600, 900] }
                - { name: quality, params: ['auto', 'eco'] }
    ngrm_interface:
        preview:
            transformations:
                - { name: limit, params: [500, 500] }
                - { name: quality, params: ['auto', 'eco'] }
        preview_protected:
            transformations:
                - { name: limit, params: [500, 500] }
                - { name: quality, params: ['auto', 'eco'] }
                - { name: effect, params: ['pixelate', 4] }
        browse:
            transformations:
                - { name: crop, params: [174, 100] }
                - { name: fill, params: [174, 100] }
                - { name: quality, params: ['auto', 'eco'] }

        browse_protected:
            transformations:
                - { name: crop, params: [174, 100] }
                - { name: fill, params: [174, 100] }
                - { name: quality, params: ['auto', 'eco'] }
                - { name: effect, params: ['pixelate', 1] }
