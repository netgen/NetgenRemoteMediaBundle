image_variations:
    default:
        small:
            transformations:
                - { name: crop, params: [200, 200] }
                - { name: resize, params: [200, 200] }
                - { name: quality, params: ['auto', 'eco'] }
        medium:
            transformations:
                - { name: crop, params: [800, 450] }
                - { name: resize, params: [800, 450] }
                - { name: quality, params: ['auto', 'eco'] }
        large:
            transformations:
                - { name: crop, params: [1600, 900] }
                - { name: resize, params: [1600, 900] }
                - { name: quality, params: ['auto', 'eco'] }
    ngrm_interface:
        preview:
            transformations:
                - { name: limit, params: [500, 500] }
                - { name: quality, params: ['auto', 'eco'] }
        browse:
            transformations:
                - { name: crop, params: [174, 100] }
                - { name: fill, params: [174, 100] }
                - { name: quality, params: ['auto', 'eco'] }
cache:
    pool: cache.app
    ttl: 7200

cloudinary:
    cache_requests: true
    log_requests: false
    encryption_key: ~
